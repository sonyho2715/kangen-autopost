<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangen Auto-Post Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #f1f5f9;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            animation: slideDown 0.5s ease;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .logo-text p {
            color: var(--gray);
            font-size: 0.875rem;
        }

        .time-display {
            background: var(--light-gray);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        /* Status Bar */
        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .status-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s;
        }

        .status-card:hover {
            transform: translateY(-2px);
        }

        .status-card.success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }

        .status-card.warning {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
        }

        .status-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .status-info h3 {
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }

        .status-info p {
            opacity: 0.9;
            font-size: 0.875rem;
        }

        /* Control Panel */
        .control-panel {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            animation: slideUp 0.5s ease 0.1s both;
        }

        .control-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Posts Section */
        .posts-section {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            animation: slideUp 0.5s ease 0.2s both;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .badge {
            background: var(--primary);
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .badge.warning {
            background: var(--warning);
        }

        /* Post Cards */
        .post-grid {
            display: grid;
            gap: 1.5rem;
        }

        .post-card {
            background: var(--light-gray);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .post-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .post-header {
            padding: 1.5rem;
            background: white;
            border-bottom: 2px solid var(--border);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark);
        }

        .confidence-badge {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 1rem;
        }

        .confidence-high {
            background: #d1fae5;
            color: #065f46;
        }

        .confidence-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .confidence-low {
            background: #fee2e2;
            color: #991b1b;
        }

        .post-date {
            color: var(--gray);
            font-size: 0.875rem;
        }

        .post-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .post-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 0.5rem;
            background: var(--border);
        }

        .post-image.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 3rem;
        }

        .post-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .post-text {
            flex: 1;
            color: var(--dark);
            line-height: 1.6;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
        }

        .post-text.empty {
            color: var(--gray);
            font-style: italic;
        }

        .post-hashtags {
            color: var(--primary);
            font-weight: 600;
            padding: 0.75rem;
            background: white;
            border-radius: 0.5rem;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            background: white;
            border-top: 2px solid var(--border);
        }

        .btn-small {
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .empty-text {
            font-size: 1rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideInRight 0.3s ease;
            z-index: 1000;
            max-width: 400px;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast-message {
            flex: 1;
            font-weight: 600;
        }

        .toast-close {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: var(--gray);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header-top {
                flex-direction: column;
                text-align: center;
            }

            .post-content {
                grid-template-columns: 1fr;
            }

            .post-image {
                height: 200px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .post-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="logo">
                    <div class="logo-icon">🌊</div>
                    <div class="logo-text">
                        <h1>Kangen Auto-Post</h1>
                        <p>AI-Powered Facebook Marketing Dashboard</p>
                    </div>
                </div>
                <div class="time-display" id="hawaiiTime">Loading...</div>
            </div>

            <div class="status-bar">
                <div class="status-card">
                    <div class="status-icon">📊</div>
                    <div class="status-info">
                        <h3 id="totalPosts">0</h3>
                        <p>Total Posts</p>
                    </div>
                </div>
                <div class="status-card warning">
                    <div class="status-icon">⏳</div>
                    <div class="status-info">
                        <h3 id="pendingPosts">0</h3>
                        <p>Awaiting Approval</p>
                    </div>
                </div>
                <div class="status-card success">
                    <div class="status-icon">✅</div>
                    <div class="status-info">
                        <h3 id="todayPosts">0</h3>
                        <p>Posted Today</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <h2 class="control-title">⚙️ Control Panel</h2>
            <div class="button-group">
                <button class="btn btn-success" onclick="generatePost()">
                    ➕ Generate New Post
                </button>
                <button class="btn btn-primary" id="schedulerBtn" onclick="toggleScheduler()">
                    ▶️ Start Auto-Posting
                </button>
                <button class="btn btn-primary" onclick="refreshData()">
                    🔄 Refresh
                </button>
            </div>
        </div>

        <!-- Pending Posts -->
        <div class="posts-section">
            <div class="section-header">
                <h2 class="section-title">📋 Posts Awaiting Approval</h2>
                <span class="badge warning" id="pendingCount">0</span>
            </div>
            <div id="pendingPostsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>

        <!-- Recent Posts -->
        <div class="posts-section">
            <div class="section-header">
                <h2 class="section-title">📝 Recently Posted</h2>
                <span class="badge" id="recentCount">0</span>
            </div>
            <div id="recentPostsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading recent posts...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let schedulerActive = false;

        // Update Hawaii Time
        function updateHawaiiTime() {
            const now = new Date();
            const hawaiiTime = now.toLocaleString('en-US', {
                timeZone: 'Pacific/Honolulu',
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            document.getElementById('hawaiiTime').textContent = '🕐 ' + hawaiiTime;
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-icon">${type === 'success' ? '✅' : '❌'}</div>
                <div class="toast-message">${message}</div>
                <button class="toast-close" onclick="this.parentElement.remove()">×</button>
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        // Parse image URL from database (handle JSON string)
        function parseImageUrl(imageData) {
            if (!imageData) return null;
            try {
                // If it's a JSON string, parse it
                if (typeof imageData === 'string' && imageData.startsWith('{')) {
                    const parsed = JSON.parse(imageData);
                    return parsed.imageUrl || null;
                }
                // If it's already a URL string
                if (typeof imageData === 'string' && imageData.startsWith('http')) {
                    return imageData;
                }
                // If it's an object
                if (typeof imageData === 'object' && imageData.imageUrl) {
                    return imageData.imageUrl;
                }
            } catch (e) {
                console.error('Error parsing image URL:', e);
            }
            return null;
        }

        // Get confidence level
        function getConfidenceLevel(score) {
            if (score >= 85) return 'high';
            if (score >= 60) return 'medium';
            return 'low';
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Render post card
        function renderPostCard(post, isPending = true) {
            const imageUrl = parseImageUrl(post.image_url);
            const confidenceLevel = getConfidenceLevel(post.confidence_score || 50);
            const hasContent = post.content && post.content.trim().length > 0;

            return `
                <div class="post-card">
                    <div class="post-header">
                        <div class="post-meta">
                            <span class="post-title">${post.topic}</span>
                            ${isPending ? `<span class="confidence-badge confidence-${confidenceLevel}">
                                ${post.confidence_score}% Confidence
                            </span>` : ''}
                        </div>
                        <p class="post-date">Created ${formatDate(post.created_at)}</p>
                    </div>

                    <div class="post-content">
                        ${imageUrl ? `
                            <img src="${imageUrl}" alt="${post.topic}" class="post-image"
                                 onerror="this.style.display='none'">
                        ` : `
                            <div class="post-image placeholder">🖼️</div>
                        `}

                        <div class="post-details">
                            <div class="post-text ${!hasContent ? 'empty' : ''}">
                                ${hasContent ? post.content : 'Content preview not available. Post will include AI-generated content about ' + post.topic + '.'}
                            </div>
                            ${post.hashtags ? `
                                <div class="post-hashtags">${post.hashtags}</div>
                            ` : ''}
                        </div>
                    </div>

                    ${isPending ? `
                        <div class="post-actions">
                            <button class="btn btn-success btn-small" onclick="approvePost(${post.id})">
                                ✅ Approve & Post
                            </button>
                            <button class="btn btn-danger btn-small" onclick="rejectPost(${post.id})">
                                ❌ Reject
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                document.getElementById('totalPosts').textContent = data.total || 0;
                document.getElementById('pendingPosts').textContent = data.pending || 0;
                document.getElementById('todayPosts').textContent = data.today || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load pending posts
        async function loadPendingPosts() {
            try {
                const response = await fetch('/api/posts/pending');
                const data = await response.json();
                const container = document.getElementById('pendingPostsContainer');

                if (data.pending && data.pending.length > 0) {
                    document.getElementById('pendingCount').textContent = data.pending.length;
                    container.innerHTML = '<div class="post-grid">' +
                        data.pending.map(post => renderPostCard(post, true)).join('') +
                        '</div>';
                } else {
                    document.getElementById('pendingCount').textContent = '0';
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">✨</div>
                            <h3 class="empty-title">All Clear!</h3>
                            <p class="empty-text">No posts awaiting approval. Generate a new post to get started.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading pending posts:', error);
                document.getElementById('pendingPostsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚠️</div>
                        <h3 class="empty-title">Error Loading Posts</h3>
                        <p class="empty-text">${error.message}</p>
                    </div>
                `;
            }
        }

        // Load recent posts
        async function loadRecentPosts() {
            try {
                const response = await fetch('/api/posts/recent');
                const data = await response.json();
                const container = document.getElementById('recentPostsContainer');

                if (data.length > 0) {
                    document.getElementById('recentCount').textContent = data.length;
                    container.innerHTML = '<div class="post-grid">' +
                        data.map(post => renderPostCard(post, false)).join('') +
                        '</div>';
                } else {
                    document.getElementById('recentCount').textContent = '0';
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📭</div>
                            <h3 class="empty-title">No Posts Yet</h3>
                            <p class="empty-text">Recent posts will appear here once published.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading recent posts:', error);
                document.getElementById('recentPostsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚠️</div>
                        <h3 class="empty-title">Error Loading Posts</h3>
                        <p class="empty-text">${error.message}</p>
                    </div>
                `;
            }
        }

        // Generate new post
        async function generatePost() {
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '⏳ Generating...';

            try {
                const response = await fetch('/api/posts/generate', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showToast('New post generated successfully!', 'success');
                    await refreshData();
                } else {
                    throw new Error(data.error || 'Failed to generate post');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '➕ Generate New Post';
            }
        }

        // Approve post
        async function approvePost(postId) {
            if (!confirm('Publish this post to Facebook?')) return;

            try {
                const response = await fetch(`/api/posts/${postId}/approve`, { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showToast('Post approved and publishing to Facebook!', 'success');
                    await refreshData();
                } else {
                    throw new Error(data.error || 'Failed to approve post');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Reject post
        async function rejectPost(postId) {
            if (!confirm('Reject this post? It will be marked as failed.')) return;

            try {
                const response = await fetch(`/api/posts/${postId}/reject`, { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showToast('Post rejected', 'success');
                    await refreshData();
                } else {
                    throw new Error(data.error || 'Failed to reject post');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Toggle scheduler
        async function toggleScheduler() {
            schedulerActive = !schedulerActive;
            const btn = document.getElementById('schedulerBtn');

            try {
                const response = await fetch('/api/scheduler/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ active: schedulerActive })
                });

                if (schedulerActive) {
                    btn.innerHTML = '⏸️ Pause Auto-Posting';
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-danger');
                    showToast('Auto-posting activated!', 'success');
                } else {
                    btn.innerHTML = '▶️ Start Auto-Posting';
                    btn.classList.remove('btn-danger');
                    btn.classList.add('btn-primary');
                    showToast('Auto-posting paused', 'success');
                }
            } catch (error) {
                showToast('Error toggling scheduler', 'error');
            }
        }

        // Refresh all data
        async function refreshData() {
            await Promise.all([
                loadStats(),
                loadPendingPosts(),
                loadRecentPosts()
            ]);
        }

        // Initialize
        updateHawaiiTime();
        setInterval(updateHawaiiTime, 1000);

        refreshData();
        setInterval(refreshData, 15000); // Refresh every 15 seconds
    </script>
</body>
</html>
